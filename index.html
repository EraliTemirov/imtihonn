<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" conte nt="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <i class="fa-solid fa-user user fa-2x"></i>
        <i class="fa-solid fa-lock qulf fa-2x"></i>
      </div>
      <img src="./img/Group 200.svg" alt="logo" class="logo" />

      <form class="input">
        <div class="border">
          <input
            type="email"
            id="input-email"
            placeholder="Enter your email"
            class="email-input"
          />
        </div>
        <div class="border-ikki">
          <input
            type="password"
            id="input-password"
            placeholder="Enter your password"
            class="pass-input"
          />
        </div>
        <button type="submit" class="btn">LOGIN</button>
        <a href="#" class="forgot">Forgot password?</a>
      </form>
      <button class="for">Forgot password</button>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
